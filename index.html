<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" href="seccion1.css">
    <script src="./custom.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
<header>
    <div class="containerHeader">
        <img src="images/logoPw.png" alt="">
    </div>
    <div class="container_titulo">
        <h1>Generador de password</h1>
    </div>
</header>
<main>
    <section class="secction1">
        <h2>
            Generador de contraseñas aleatorias
        </h2>
        <p>
            Obtén contraseñas seguras para todas tus cuentas.
        </p>
    </section>
    <section class="seccion2">
        <div class="main-card">
            <h3>Password <span>Generator</span></h3>
            <div class="input-copy">
                <div class="password">
                    <span id="pw-text">Zf0#vl3O_92C</span>
                    <a href=""><img src="./images/copyicon.png" alt=""></a>
                </div>
            </div>
            <input id="range" type="range" min="4" max="20" step="1" onchange="showVal(this.value)">
            <p class="display-pw-size">Password Size: <span>12</span></p>

            <div class="select-option">
                <input id="upper" type="checkbox" checked/>
                <label for="upper">Contain Uppercase Letters</label>
            </div>
            <div class="select-option">
                <input id="lower" type="checkbox" checked/>
                <label for="lower">Contain Lowercase Letters</label>
            </div>
            <div class="select-option">
                <input id="number" type="checkbox" checked/>
                <label for="number">Contain Numbers</label>
            </div>
            <div class="select-option">
                <input id="symbol" type="checkbox" checked/>
                <label for="symbol">Contain Symbols</label>
            </div>
            <button class="generate"> 
                Generate
            </button>
        </div>
    </section>
</main>

    <script src="main.js"></script>
</body>
</html>
